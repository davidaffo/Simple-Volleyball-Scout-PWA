<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Volley Scout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#111111" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>
  <h1>Volley Scout</h1>
  <div class="section">
    <h2>Info partita</h2>
    <div class="top-bar">
      <div class="col">
        <label for="match-opponent">Avversario</label>
        <input id="match-opponent" type="text" placeholder="Es: Tigullio U16" />
      </div>
      <div class="col">
        <label for="match-category">Categoria</label>
        <input id="match-category" type="text" placeholder="Es: U16 girone A" />
      </div>
      <div class="col">
        <label for="match-date">Data</label>
        <input id="match-date" type="date" />
      </div>
      <div class="col">
        <label for="match-notes">Note</label>
        <input id="match-notes" type="text" placeholder="Es: ritorno, palestra stretta..." />
      </div>
    </div>
    <div class="controls-row info-controls">
      <div class="col set-select">
        <label for="current-set">Set corrente</label>
        <select id="current-set">
          <option value="1">Set 1</option>
          <option value="2">Set 2</option>
          <option value="3">Set 3</option>
          <option value="4">Set 4</option>
          <option value="5">Set 5</option>
        </select>
      </div>
      <div class="col buttons-right">
        <button id="btn-save-info" class="secondary">Salva info</button>
      </div>
    </div>
  </div>
  <div class="section">
    <h2>Giocatrici</h2>
    <label for="players-input">Inserisci le giocatrici (una per riga)</label>
    <textarea id="players-input" placeholder="Es:
Piccardi
Cimmino
Bilamour"></textarea>
    <div class="controls-row">
      <button id="btn-apply-players">Applica giocatrici (resetta le statistiche)</button>
    </div>
  </div>
  <div class="section">
    <h2>Scout in tempo reale</h2>
    <div class="controls-row">
      <span class="badge badge-set" id="set-indicator">Set 1</span>
      <button id="btn-undo" class="secondary">Annulla ultimo</button>
      <button id="btn-export-csv">Esporta CSV</button>
      <button id="btn-reset-match" class="danger">Reset match</button>
    </div>
    <h3>Giocatrici e fondamentali</h3>
    <div id="players-container"></div>
  </div>
  <div class="section">
    <h2>Log eventi (ultimi)</h2>
    <div id="events-log"></div>
  </div>
  <noscript>Questa applicazione richiede JavaScript abilitato.</noscript>
  <script src="app.js"></script>
</body>
</html>
